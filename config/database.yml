development:
  adapter: postgresql
  host: localhost
  database: hazelnut_development
  username: hazelnut_development
  pool: 10
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

heroku config:
  set BUNDLE_WITHOUT="development:test"

production:
  adapter: postgresql
  host: localhost
  database: hazelnut_test
  username: hazelnut_test
  pool: 10
  timeout: 5000
